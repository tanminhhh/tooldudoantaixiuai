<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Công cụ dự đoán Tài Xỉu (Over/Under) theo thuật toán AI, phân tích mẫu hình, bẻ cầu và Markov Chain">
  <meta property="og:title" content="Dự đoán Tài Xỉu | Công cụ phân tích AI">
  <meta property="og:description" content="Công cụ dự đoán Tài Xỉu với độ chính xác cao, sử dụng 7 thuật toán phân tích khác nhau, giúp tăng tỷ lệ thắng.">
  <meta property="og:type" content="website">
  <title>Dự đoán Tài Xỉu | Công cụ phân tích AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="glowing-text">TANMINH DEV_</h1>
      <p class="subtitle neon-text">Sử dụng 7 thuật toán AI để đưa ra dự đoán chính xác</p>
    </div>

    <div class="sequence-display" id="sequenceDisplay">
      Nhấn TÀI hoặc XỈU để bắt đầu nhập dữ liệu...
    </div>

    <div class="buttons">
      <button class="input-btn tai-btn" id="taiBtn">TÀI</button>
      <button class="input-btn xiu-btn" id="xiuBtn">XỈU</button>
      <button class="input-btn delete-btn" id="deleteBtn">⌫</button>
    </div>

    <div class="action-buttons">
      <button class="analyze-btn" id="analyzeBtn">PHÂN TÍCH</button>
      <button class="reset-btn" id="resetBtn">RESET</button>
    </div>

    <div class="analysis-tabs">
      <button class="tab-btn active" data-tab="prediction">Dự đoán tổng hợp</button>
      <button class="tab-btn" data-tab="basic">Phân tích cơ bản</button>
      <button class="tab-btn" data-tab="advanced">Nâng cao</button>
      <button class="tab-btn" data-tab="pattern">Mẫu hình</button>
    </div>

    <div id="aiAnimation" class="ai-animation hidden">
      <div class="analysis-ring"></div>
      <div class="analysis-text">AI ĐANG PHÂN TÍCH</div>
      <div class="pulse-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div id="resultsArea" class="results">
      Nhập dữ liệu và nhấn "Phân tích" để xem kết quả dự đoán.
    </div>
  </div>

  <!-- Chart Modal -->
  <div class="modal-overlay" id="chartModal">
    <div class="chart-container">
      <h3>Biểu đồ phân tích Tài Xỉu</h3>
      <canvas id="chartCanvas"></canvas>
      <div class="chart-buttons">
        <button class="chart-btn active" data-chart="sequence">Chuỗi</button>
        <button class="chart-btn" data-chart="distribution">Phân phối</button>
        <button class="chart-btn" data-chart="pattern">Mẫu hình</button>
      </div>
      <button class="chart-close">&times;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
